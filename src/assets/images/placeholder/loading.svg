      <rect x="0" y="0" rx="4" ry="4" width="334" height="50" /> 
      <rect x="0" y="142" rx="4" ry="4" width="334" height="50" /> 
      <rect x="83" y="271" rx="4" ry="4" width="168" height="20" /> 
