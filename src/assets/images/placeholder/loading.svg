  <title id="loading-aria">Loading...</title>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    clip-path="url(#clip-path)"
    style='fill: url("#fill-grey");'
  ></rect>
  <defs>
    <clipPath id="clip-path">
      <rect x="83" y="222" rx="4" ry="4" width="168" height="35" /> 
      <rect x="0" y="475" rx="4" ry="4" width="334" height="50" />
    </clipPath>
  </defs>
  <rect
