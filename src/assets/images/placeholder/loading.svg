      </stop>
      <stop
        offset="2.59996"
        stop-color="#eeeeee"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="1.5s"
          repeatCount="indefinite"
